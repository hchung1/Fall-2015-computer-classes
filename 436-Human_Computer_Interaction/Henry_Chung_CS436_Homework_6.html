<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title> 
    <script src="https://use.fontawesome.com/31ce935913.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 

</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span4 offset2">
        <div style="font-size: 50px;"><i class="fa fa-comments-o" style="color:red" aria-hidden="true"></i> 
            <div style="font-size: 15px;">Chat Room</div>
        </div>
      </div>
    </div>
    <div class="row-fluid" id="chatbox" rows="10"></div>


<br><br><br>
  <div class="form-group">
    <label for="comment" ><i class="fa fa-comment" style="color:green" aria-hidden="true"></i>
Text:</label>
    <textarea class="form-control" rows="10" id="comment"></textarea>
  </div>
  <button class="btn btn-warning" id="button" style="color:green" type="submit">Submit</button>


</div>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript">
    $( document ).ready(function() {
      $( "#button" ).click(function() {
        var Text = $( '#comment' ).val();
        $( "#chatbox" ).append ( "<p>" + Text + "</p>" )
        $( "#comment" ).val("")
      });
    });  
</script>
</body>
</html>
